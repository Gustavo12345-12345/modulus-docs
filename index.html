<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Codificador Excel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="moduluslogo.jpg" alt="Logo Modulus" class="logo-superior-central">
  <h2>Modulus Docs – Registro de Documentos</h2>

  <!-- NOVA ESTRUTURA: agrupamento horizontal dos combos -->
  <div class="container">
    <!-- Agrupamento de todos os combos e botões -->
    <div class="form-group">
      
      <div class="combo">
        <label>Código do Projeto</label>
        <select id="CodigoProjeto">
          <option value="" selected disabled hidden>Selecione...</option>
          <option value="25001">25001 - Duplicação BR-101/SE</option>
          <option value="25002">25002 - Restauração BA-052</option>
          <option value="25003">25003 - Ponte sobre o Rio Verde</option>
          <option value="25004">25004 - Acesso ao Aeroporto</option>
          <option value="25005">25005 - Travessia Urbana em Itabaiana</option>
          <option value="25006">25006 - Contorno de Lagarto</option>
        </select>
      </div>
      
      <div class="combo">
        <label>Tipo de Obra</label>
        <select id="TipoObra">
          <option value="" selected disabled hidden>Selecione...</option>
          <option value="ROD">Rodovia - ROD</option>
          <option value="MIN">Mineração - MIN</option>
          <option value="ACE">Acesso - ACE</option>
          <option value="ALG">Alça de Ligação - ALG</option>
          <option value="ACA">Ampliação de Capacidade - ACA</option>
          <option value="ANE">Anel Viário - ANE</option>
          <option value="BAL">Balança Fixa - BAL</option>
          <option value="BSO">Base Operacional - BSO</option>
          <option value="CCO">Centro de Controle Operacional - CCO</option>
          <option value="CIC">Ciclovia - CIC</option>
          <option value="CNT">Contenção - CNT</option>
          <option value="CTO">Contorno - CTO</option>
          <option value="CTR">Corr. Traçado - CTR</option>
          <option value="DES">Desapropriação - DES</option>
          <option value="SEG">Dispositivo de Segurança - SEG</option>
          <option value="DDE">Dispositivo em Desnível - DDE</option>
          <option value="DNI">Dispositivo em Nível - DNI</option>
          <option value="DRE">Drenagem - DRE</option>
          <option value="DPL">Duplicação - DPL</option>
          <option value="EDI">Edificação - EDI</option>
          <option value="TAL">Estabilização de Talude - TAL</option>
          <option value="TRA">Estudo de Tráfego - TRA</option>
          <option value="FAD">Faixa Adicional - FAD</option>
          <option value="ILU">Iluminação - ILU</option>
          <option value="INT">Interseção - INT</option>
          <option value="MOP">Melhorias Operacionais - MOP</option>
          <option value="EME">Obra Emergencial - EME</option>
          <option value="OAC">Obras de Artes Correntes - OAC</option>
          <option value="OAE">Obras de Artes Especiais - OAE</option>
          <option value="PFA">Passagem de Fauna - PFA</option>
          <option value="PIN">Passagem Inferior - PIN</option>
          <option value="PAS">Passarela - PAS</option>
          <option value="AMB">Passivo Ambiental - AMB</option>
          <option value="PAV">Pavimento - PAV</option>
          <option value="PON">Ponto de Ônibus - PON</option>
          <option value="PCR">Pontos Críticos - PCR</option>
        </select>
      </div>

      <div class="combo">
        <label>Tipo de Projeto</label>
        <select id="TipoProjeto">
          <option value="" selected disabled hidden>Selecione...</option>
          <option value="ANT">Anteprojeto - ANT</option>
          <option value="FUN">Funcional - FUN</option>
          <option value="CON">Conceitual - CON</option>
          <option value="PBA">Básico - PBA</option>
          <option value="EXE">Executivo - EXE</option>
          <option value="ASB">As Built - ASB</option>
          <option value="EVT">Estudos de Viabilidade Técnica, Econômica e Financeira - EVT</option>
          <option value="AMB">Ambiental - AMB</option>
          <option value="SUP">Supervisão de Obras - SUP</option>
          <option value="ATO">Apoio Técnico de Obras - ATO</option>
          <option value="VID">Verificador Independente - VID</option>
          <option value="OUT">Outros - OUT</option>
        </select>
      </div>

      <div class="combo">
        <label>Tipo de Documento</label>
        <select id="TipoDoc">
          <option value="" selected disabled hidden>Selecione...</option>
          <option value="DE">Desenho - DE</option>
          <option value="BO">Boletins - BO</option>
          <option value="CR">Cronograma - CR</option>
          <option value="EM">Especificação de materiais e equipamentos - EM</option>
          <option value="ES">Especificação de Serviço - ES</option>
          <option value="ET">Especificação Técnica - ET</option>
          <option value="GR">Guia de remessa de documentos - GR</option>
          <option value="IA">Imagem de levantamento aéreo - IA</option>
          <option value="ID">Índice de documentos - ID</option>
          <option value="IP">Instrução de Projeto - IP</option>
          <option value="IT">Instrução de Trabalho - IT</option>
          <option value="LM">Lista de Material e Equipamentos - LM</option>
          <option value="MC">Memorial de Cálculo - MC</option>
          <option value="MD">Memorial Descritivo - MD</option>
          <option value="NS">Nota de Serviço - NS</option>
          <option value="PL">Planilha de serviços, quantidades e preços - PL</option>
          <option value="PP">Projeto Padrão - PP</option>
          <option value="RV">Relatório Audiovisual - RV</option>
          <option value="RA">Relatório de Análise Técnica - RA</option>
          <option value="RM">Relatório de Monitoração - RM</option>
          <option value="RC">Relatório de Visita de Campo - RC</option>
          <option value="RF">Relatório Fotográfico - RF</option>
          <option value="RT">Relatório Técnico - RT</option>
        </select>
      </div>

      <div class="combo">
        <label>Disciplina</label>
        <select id="Disciplina">
          <option value="" selected disabled hidden>Selecione...</option>
          <option value="GM">Geometria - GM</option>
          <option value="A0">Correspondência - A0</option>
          <option value="Y1">Anotação de Responsabilidade Técnica - Y1</option>
          <option value="Z0">Caderno de Respostas - Z0</option>
          <option value="X6">Composições de BDI - X6</option>
          <option value="X5">Composições de Preço Unitários - X5</option>
          <option value="X3">Cronograma - X3</option>
          <option value="A2">Estudo de Traçado - A2</option>
          <option value="I1">Estudo Pavimentação - I1</option>
          <option value="N1">Estudos Ambientais - N1</option>
          <option value="X1">Estudos de Custos e Benefícios - X1</option>
          <option value="K1">Estudos de Iluminação - K1</option>
          <option value="E1">Estudos de Tráfego - E1</option>
          <option value="T1">Estudos de Túnel - T1</option>
          <option value="D2">Estudos Estabilidade Talude - D2</option>
          <option value="D1">Estudos Geologia e Geotecnia - D1</option>
          <option value="H1">Estudos Hidrológicos e Drenagem - H1</option>
          <option value="A3">Estudos Socioeconômicos - A3</option>
          <option value="C1">Estudos Topográficos - C1</option>
          <option value="Q2">Faixa de Domínio - Q2</option>
          <option value="C2">Levantamento Aerofotogramétrico - C2</option>
          <option value="X4">Memória de Cálculo do Orçamento - X4</option>
          <option value="L1">Memória de Cálculo e Estudos Estruturais - L1</option>
          <option value="C3">Nota de Serviço - C3</option>
          <option value="X2">Orçamento - X2</option>
          <option value="Z9">Outros - Z9</option>
          <option value="X7">Planilhas de Apoio ao Orçamento - X7</option>
          <option value="P1">Projeto Arquitetura - P1</option>
          <option value="O1">Projeto Canteiro de Obras - O1</option>
          <option value="L4">Projeto Contenção - L4</option>
          <option value="B2">Projeto de Cadastro - B2</option>
          <option value="D3">Projeto de Geotecnia - D3</option>
          <option value="B1">Projeto de Localização - B1</option>
          <option value="T2">Projeto de Túnel - T2</option>
          <option value="Q1">Projeto Desapropriação - Q1</option>
          <option value="O2">Projeto Desvio de Tráfego - O2</option>
          <option value="H2">Projeto Drenagem - H2</option>
          <option value="N3">Projeto Estabilização Áreas Degradadas - N3</option>
          <option value="L3">Projeto Estrutura Metálica - L3</option>
          <option value="L2">Projeto Estrutural e Concreto e Fundações - L2</option>
          <option value="F1">Projeto Geométrico - F1</option>
          <option value="K2">Projeto Iluminação - K2</option>
          <option value="P8">Projeto Incêndio (Edificações) - P8</option>
          <option value="M1">Projeto Interferências - M1</option>
          <option value="J2">Projeto Obras Complementares - J2</option>
          <option value="N2">Projeto Paisagismo - N2</option>
          <option value="I2">Projeto Pavimentação - I2</option>
          <option value="O3">Projeto Sinalização de Obras - O3</option>
          <option value="J1">Projeto Sinalização e Seg. - J1</option>
          <option value="G1">Projeto Terraplenagem - G1</option>
          <option value="D4">Sondagens - D4</option>
          <option value="A1">Termo de Referência - A1</option>
          <option value="V1">Volume I - V1</option>
          <option value="V2">Volume II - V2</option>
          <option value="V3">Volume III - V3</option>
          <option value="V4">Volume IV - V4</option>
          <option value="3A">Volume 3A - 3A</option>
          <option value="3B">Volume 3B - 3B</option>
          <option value="3C">Volume 3C - 3C</option>
          <option value="4U">Volume Único - 4U</option>
        </select>
      </div>

      

      

      <div class="combo">
        <label>Sequência</label>
        <input type="text" id="Sequencia" placeholder="Ex: 001, A01, 105">
      </div>

      <div class="combo">
        <label>Revisão</label>
        <input type="text" id="Revisao" placeholder="Ex: 00, 01, A">
      </div>

      <div class="combo" style="display:flex; flex-direction:column; justify-content:flex-end;">
        <button id="btnGerar">Gerar Código</button>
      </div>

      <div class="combo" style="display:flex; flex-direction:column; justify-content:flex-end;">
        <button id="btnLimparFiltros">Limpar Filtros</button>
      </div>
    
      <div class="combo" style="display:flex; flex-direction:column; justify-content:flex-end;">
  <button id="btnExportarFiltro">Exportar</button>
</div>

    </div>
  </div>

  <table id="tabela">
    <thead>
      <tr>
        <th>Projeto</th><th>TipoObra</th><th>TipoProjeto</th><th>TipoDoc</th>
        <th>Disciplina</th><th>Sequencia</th><th>Revisao</th><th>CodigoArquivo</th>
        <th>Data</th><th>Autor</th><th>Ações</th>
      </tr>
      <tr class="filtros">
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
  <img src="moduluslogo.jpg" alt="Logo Modulus" class="logo-canto-inferior">
</body>
</html>
